<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Friend</title>
</head>
<body>
  <h1>Friends</h1>

  <ul>
    <li ng-repeat="friend in friends">
      {{friend.name}}, {{friend.age}}
    </li>
  </ul>

  <h1>Add a Friend</h1>

  Name:<input type="text" ng-model="new_friend.name">
  Age:<input type="text" ng-model="new_friend.age">

  <input type="submit" ng-click="addfriend()">
</body>

</html>
