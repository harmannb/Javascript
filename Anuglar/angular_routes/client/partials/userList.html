<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>View 2</title>
</head>
<body>
  <div ng-controller="UserListsController">
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Favorite Language</th>
      </tr>
      <tr ng-repeat="user in users">
        <td ng-bind="user.firstName"></td>
        <td ng-bind="user.lastName"></td>
        <td ng-bind="user.language"></td>
      </tr>
    </table>
  </div>
</body>
</html>
